<div class="chat-area">
    <div class="chat-messages" >
        <div class="message" ng-repeat="message in chatMessages track by $index">
            <span class="sender">{{message.sender}}</span> <span class="text" ng-class="message.senderType"> {{message.text}}</span>
        </div>
    </div>
    <input class="chat-input" type="text" ng-model="chatInput" placeholder="Chat Here" ng-keyup="$event.keyCode === 13 && sendMessage()"/>
</div>
